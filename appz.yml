app:
  name: liquibase 
  code: LIQUIBASE 
  notify: mniju@ecloudcontrol.com

build:
  version: 4.6
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: liquibase-4.6

deploy:
  context: minnaniju/DEV
  replicas: 1
  
properties:
  DB_NAME: liquibase
  DB_USER: liquibase
  DB_URL: jdbc:postgresql://postgres13-master-13-x/liquibase
  DB_PASSWORD:  
      vault: POSTGRESQL_LIQUIBASE_PASSWORD
  ACTION: action
  ROLLBACK_TO_STATE_TAG: "APPZ_DEPLOY_ID"
  revision : 34
  
 
